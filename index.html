<!DOCTYPE html>
<html>
<head>
    <title>Inicio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">

</head>
<body class="animated wow fadeIn">

<div id="VueDemo" class="container">
    <div class="row">
       <h1>Vue Basic Demo <small>For practice</small></h1>
       <p v-if="toggle">{{ message }}</p>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <form @submit.prevent="AlertMe">
                <div class="form-group">
                    <label for="firstname">Enter your name:</label>
                    <input class="form-control" v-model="firstname">
                </div>
                <div class="form-group">
                    <label for="firstname">Enter your email:</label>
                    <input class="form-control" v-model="email">
                </div>
                <div class="form-group">
                    <label for="earnings">Enter your earnings:</label>
                    <input class="form-control" v-model="earnings">
                </div>

                <div class="form-group">
                    <label>The List:</label><br/><br/>

                    <input type="checkbox" id="one" value="vue.js"  v-model="checklist">
                    <label for="one">Vue</label>

                    <input type="checkbox" id="two" value="angular.js"  v-model="checklist">
                    <label for="two">Angular</label>

                </div>

                <div class="form-group">
                    <label for="toggle">Toggle:</label>
                    <input type="checkbox" v-model="toggle">

                </div>

                <button type="submit" class="btn btn-lg btn-default">Submit</button>
            </form>

            <br/><br/>

            <!-- People Template Output -->
            <people v-bind:list="people"></people>

        </div>
        <div class="col-sm-6">
           <p>{{firstname ? "Mi nombre es "+firstname : "Qui√©n soy?"}}</p>
           <p>{{email }}</p>
           <p>{{checklist}}</p>
           <ul v-for="check in checklist">
               <li>{{check | uppercase}}</li>
           </ul>

           <p>{{toggle ? "Yes" : "No"}}</p>
           <p>{{earnings | currency}}</p>

           <pre>
               {{ $data | json}}
           </pre>

           <!-- People Template -->
           <template id="people-template">
               People:
               <ul v-for="p in list">
                   <li>{{p.name.first}}</li>
               </ul>
           </template>
        </div>
    </div>
</div>

</html>
